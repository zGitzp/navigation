           	"quesAnalysis": "变压器正常运行时，一般有均匀的嗡嗡声，这是由于交变磁通引起铁芯振动而发出的声音。如果产生的声音不均匀或有其他特殊的响声，就应视为变压器运行不正常，并可根据声音的不同查找出故障，进行及时处理。主要有以下几方面故障：\r\n电网发生过电压。电网发生单相接地或电磁共振时，变压器声音比平常尖锐。出现这种情况时，可结合电压表计的指示进行综合判断。\r\n变压器过载运行。负荷变化大，又因谐波作用，变压器内瞬间发生“哇哇”声或“咯咯”的间歇声，监视测量仪表指针发生摆动，且音调高、音量大。\r\n变压器夹件或螺丝钉松动、声音比平常大且有明显的杂音，但电流、电压又无明显异常时，则可能是内部夹件或压紧铁芯的螺丝钉松动，导致硅钢片振动增大。\r\n变压器局部放电。若变压器的跌落式熔断器或分接开关接触不良时，有“吱吱”的放电声；若变压器的变压套管脏污，表面釉质脱落或有裂纹存在，可听到“嘶嘶”声；若变压一器内部局部放电或电接不良，则会发出“吱吱”或“僻啪”声，而这种声音会随离故障的远近而变化，这时，应对变压器马上进行停用检测。\r\n变压器绕组发生短路。声音中夹杂着有水沸腾声，且温度急剧变化，油位升高，则应判断为变压器绕组发生短路故障，严重时会有巨大轰鸣声，随后可能起火。这时，应立即停用变压器进行检查。\r\n变压器外壳闪络放电。当变压器绕组高压引起出线相互间或它们对外壳闪络放电时，会出现此声。这时，应对变压器进行停用检查。",

           	"quesAnalysis": "断路器的结构比较复杂，运行中还应进行精心维护，一般维护时应做到：\r\n1、断路器在投入运行前，应将磁铁工作面的防锈油脂除净，以免影响其动作的可靠性。\r\n2、断路器在投入运行前，应检查其安装是否牢固，各部螺栓是否制紧，电路连接是否可靠，外壳有无尘垢。\r\n3、断路器在投入运行前，检查脱扣器的整定电流及整定时间是否满足电路要求。出厂整定值是否移动、变化。\r\n4、运行中的断路器应定期进行清扫、检修，要注意有无异常声响和气味。\r\n5、运行中的断路器触头表面不应有毛刺和烧蚀痕迹，当触头磨损到小于原厚度的三分之一时，应更换新的触头。\r\n6、运行中的断路器在分断短路电流后或运行历时很长时，应清除灭弧室内壁和栅片上的金属颗粒。灭弧室不应有破损现象。\r\n7、带有双金属片式的脱扣器，因过载分断断路器后，不应立即“再扣”，需冷却几分钟使双金属片复位后，才能“再扣”。\r\n8、对运行中的传动机构应定期加润滑油。\r\n9、定期检修时，修后应在不带电的情况下进行数次分合闸试验，以检查其动作的可靠性。\r\n10、定期检查各脱扣器的电流整定值和延时，特别是半导体脱扣器，应定期用实验按钮检查其动作情况。\r\n11、运行中还应检查其引线及导电部分有无过热现象。",

           	"quesAnalysis": "高压熔断器的作用是保护电路，即当电路中的电流超过规定的值，熔断器内部熔体就会产生一种热量断开电路。所以，对于高压熔断的材料，要求就是具有低熔点、易熄弧特性的材料，一般包括铜、银、锌、铅、铅锡合金等材料。\r\n高压熔断器的制做材料有铜、银、锌、铅、铅锡合金等，这些材料的熔点也是不一样的，所以不同电流需要使用不同的材料，它们的熔断温度分别对应为1080℃、960℃、420℃、327℃、200℃。这些不同材料的使用说明如下：\r\n1、锌、铅、铅锡合金等金属的熔点比较低，但电阻率较大。因此，要采用的熔丝截面积较大，熔断时产生的金属蒸气多，不利于熄弧，主要使用于1kV以下的电路中。\r\n2、铜和银的熔点高，但电阻率小，导电和导热性能好。因此，要采用的熔丝截面积较小，熔断时产生的金属蒸气也少，易于熄弧，可使用在高电压、大电流的电路中。但是，若通过电流过大，长期温度过高，容易造成熔断器中其他元件损坏。要使熔体快速熔断，又必须流过较大电流，否则会延长熔断时间，对保护设备不利。为了消除这一缺点，常在铜或银熔体上焊接一锡或铅小球，用以降低熔体的熔化温度，改善熔体的保护性能。",

           	"quesAnswerC": "A",

           	"quesSubject": "当消弧线圈的电感电流大于接地电容电流时，接地处具有多余的电感性电流，这种补偿方式称为（  ）。",
           	"quesType": 1,
           	"quesAnalysis": "当发生单相接地故障时，消弧线圈可形成一个与接地电流的大小接近相等但方向相反的电感电流，这个电流与电容电流相互补偿，使接地处的电流变得很小或等于零，从而消除了接地处的电弧以及由它所产生的一切危害。此外，当电流经过零值而电弧熄灭之后，消弧线圈的存在还可以显著减小故障相电压的回复速度，从而减小电弧重燃的可能性。\r\n消弧线圈所能补偿的电感电流大于系统接地故障电容电流，称为消弧线圈的过补偿。由于系统会临时操作投切某些线路，为避免补偿电感电流与接地故障电流相等，发生谐振，通常广泛采用过补偿方式。\r\n在过补偿的情况下，系统中出现容性的无功电流，使视在电流增大，因此使系统的损耗加大、电压进一步升高。因此人们总是不希望发生过补偿。但是事物都有两面性，过补偿不一定总是坏事。通过在低压侧适度过补偿的办法，可以补偿变压器自身的无功电流。对最大限度减少系统损耗又是非常有利的。",

let currentIndex = 0;
let userAnswers = {};
let startTime = Date.now();
let timer;

// 初始化存储
function initStorage() {
    if(localStorage.examProgress) {
        const saved = JSON.parse(localStorage.examProgress);
        userAnswers = saved.answers || {};
        currentIndex = saved.index || 0;
        startTime = Date.now() - (saved.time || 0);
    }
}

// 保存进度
function saveProgress() {
    localStorage.examProgress = JSON.stringify({
        answers: userAnswers,
        index: currentIndex,
        time: Date.now() - startTime
    });
}

// 渲染导航按钮
function renderNav() {
    const nav = document.getElementById('nav');
    nav.innerHTML = examData.data.questions.map((q, i) => {
        const isCurrent = i === currentIndex;
        const userAnswer = userAnswers[q.quesId];
        const isCorrect = userAnswer === q.quesAnswerC;
        const isError = userAnswer && !isCorrect;
        
        return `
            <div class="nav-btn 
                ${isCurrent ? 'current' : ''}
                ${isError ? 'error' : ''}
                ${userAnswer && isCorrect ? 'answered' : ''}"
                onclick="gotoQuestion(${i})">
                ${i+1}
            </div>
        `;
    }).join('');
}

// 渲染当前题目
function renderQuestion() {
    const container = document.getElementById('questionContainer');
    const question = examData.data.questions[currentIndex];
    const options = question.quesOption.split('~!!~');
    
    container.innerHTML = `
        <div class="question-card">
            <h3>第 ${currentIndex + 1} 题 ${question.isHighFrequency ? '⭐' : ''}</h3>
            <p>${question.quesSubject}</p>
            <div class="options">
                ${options.map((text, i) => `
                    <div class="option" 
                        data-value="${String.fromCharCode(65 + i)}"
                        onclick="selectAnswer('${question.quesId}', '${String.fromCharCode(65 + i)}')">
                        ${String.fromCharCode(65 + i)}. ${text}
                    </div>
                `).join('')}
            </div>
            ${question.quesAnalysis ? `<div class="analysis">${question.quesAnalysis}</div>` : ''}
        </div>
    `;

    // 显示历史答案状态
    if(userAnswers[question.quesId]) {
        checkAnswer(question.quesId, userAnswers[question.quesId]);
    }
}

// 选择答案
function selectAnswer(quesId, answer) {
    userAnswers[quesId] = answer;
    checkAnswer(quesId, answer);
    saveProgress();
    updateProgress();
    renderNav();
}

// 验证答案
function checkAnswer(quesId, answer) {
    const question = examData.data.questions.find(q => q.quesId === quesId);
    const options = document.getElementsByClassName('option');
    
    Array.from(options).forEach(opt => {
        opt.classList.remove('correct', 'error');
        const value = opt.dataset.value;
        
        // 标记正确答案
        if(value === question.quesAnswerC) {
            opt.classList.add('correct');
        }
        // 标记错误答案
        else if(value === answer) {
            opt.classList.add('error');
            // 显示解析
            const analysis = document.querySelector('.analysis');
            if(analysis) analysis.style.display = 'block';
        }
    });
}

// 更新进度
function updateProgress() {
    const answered = Object.keys(userAnswers).length;
    const total = examData.data.questions.length;
    document.getElementById('progress-bar').style.width = 
        `${(answered/total*100).toFixed(1)}%`;
}

// 题目导航
function gotoQuestion(index) {
    currentIndex = index;
    renderQuestion();
    renderNav();
}

function prevQuestion() {
    if(currentIndex > 0) gotoQuestion(currentIndex - 1);
}

function nextQuestion() {
    if(currentIndex < examData.data.questions.length - 1) gotoQuestion(currentIndex + 1);
}

// 计时功能
function startTimer() {
    clearInterval(timer);
    timer = setInterval(() => {
        const time = Date.now() - startTime;
        const h = Math.floor(time/3600000).toString().padStart(2,'0');
        const m = Math.floor(time%3600000/60000).toString().padStart(2,'0');
        const s = Math.floor(time%60000/1000).toString().padStart(2,'0');
        document.querySelector('#timer span').textContent = `${h}:${m}:${s}`;
    }, 1000);
}

// 初始化
window.onload = () => {
    initStorage();
	document.getElementById('nav').classList.add('hidden'); // 新增这行
	document.getElementById('toggleNavBtn').textContent = '显示导航'; // 更新按钮文字
    renderNav();
    renderQuestion();
    startTimer();
    updateProgress();
};

// 新增导航切换功能
let isNavVisible = false;

// 修改toggle函数保证完全展开
function toggleNavigation() {
    const nav = document.getElementById('nav');
    const button = document.getElementById('toggleNavBtn');
    
    isNavVisible = !isNavVisible;
    if(isNavVisible) {
        nav.style.maxHeight = "30vh"; // 动态设置最大高度
        nav.classList.remove('hidden');
    } else {
        nav.style.maxHeight = "0";
        nav.classList.add('hidden');
    }
    button.textContent = isNavVisible ? '隐藏导航' : '显示导航';
}
